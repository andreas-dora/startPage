<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ed5a369c51.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <button class="shutdown" id="shutdown"><i class="fas fa-power-off fa-lg"></i></button> 

            <button class="stop" id="stop"><i class="fas fa-stop fa-lg"></i></button>
                
            <button class="pause" id="pause"><i class="fas fa-pause" fa-lg></i></button>
                          

                <button class="mute" id="mute"><i class="fas fa-volume-off fa-lg"></i></button>

                <button class="down" id="down"><i class="fas fa-volume-down fa-lg"></i></button>
                 <button class="up" id="up"><i class="fas fa-volume-up fa-lg"></i></button>
            

         
                <button class="prev" id="prev"><i class="fas fa-step-backward fa-lg"></i></button>
                <button class="gridItem play" id="play"><i class="fas fa-play fa-lg"></i></button>
  
                <button class="gridItem next" id="next"><i class="fas fa-step-forward fa-lg"></i></button> 
            
                <button class="gridItem lichtAus">Licht aus</button>
           
           
               
        </section>
    </main>
</body>
</html>
